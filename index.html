<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="btn btn-info text-center" id="clearBtn">Clear Event Storage</button>
    </header>
    <div class="container p-3">
      <!-- Timeblocks go here -->
      <div class="row time-block mx-auto">
        <div class="hour col-sm-1">9 AM</div>
        <textarea id="event9" class="event-plan future col-sm-10" cols="30" rows="5" data-time="9"></textarea>
        <div class="col-sm-1"><button class="btn btn-info saveBtn" data-time="9"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row time-block mx-auto">
        <div class="hour col-sm-1">10 AM</div>
        <textarea id="event10" class="event-plan future col-sm-10" cols="30" rows="5" data-time="10"></textarea>
        <div class="col-sm-1"><button class="btn btn-info saveBtn" data-time="10"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row time-block mx-auto">
        <div class="hour col-sm-1">11 AM</div>
        <textarea id="event11" class="event-plan future col-sm-10" cols="30" rows="5" data-time="11"></textarea>
        <div class="col-sm-1"><button class="btn btn-info saveBtn" data-time="11"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row time-block mx-auto">
        <div class="hour col-sm-1">12 AM</div>
        <textarea id="event12" class="event-plan future col-sm-10" cols="30" rows="5" data-time="12"></textarea>
        <div class="col-sm-1"><button class="btn btn-info saveBtn" data-time="12"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row time-block mx-auto">
        <div class="hour col-sm-1">1 PM</div>
        <textarea id="event13" class="event-plan future col-sm-10" cols="30" rows="5" data-time="13"></textarea>
        <div class="col-sm-1"><button class="btn btn-info saveBtn" data-time="13"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row time-block mx-auto">
        <div class="hour col-sm-1">2 PM</div>
        <textarea id="event14" class="event-plan future col-sm-10" cols="30" rows="5" data-time="14"></textarea>
        <div class="col-sm-1"><button class="btn btn-info saveBtn" data-time="14"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row time-block mx-auto">
        <div class="hour col-sm-1">3 PM</div>
        <textarea id="event15" class="event-plan future col-sm-10" cols="30" rows="5" data-time="15"></textarea>
        <div class="col-sm-1"><button class="btn btn-info saveBtn" data-time="15"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row time-block mx-auto">
        <div class="hour col-sm-1">4 PM</div>
        <textarea id="event16" class="event-plan future col-sm-10" cols="30" rows="5" data-time="16"></textarea>
        <div class="col-sm-1"><button class="btn btn-info saveBtn" data-time="16"><i class="fas fa-save"></i></button></div>
      </div>

      <div class="row time-block mx-auto">
        <div class="hour col-sm-1">5 PM</div>
        <textarea id="event17" class="event-plan future col-sm-10" cols="30" rows="5" data-time="17"></textarea>
        <div class="col-sm-1"><button class="btn btn-info saveBtn" data-time="17"><i class="fas fa-save"></i></button></div>
      </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <script src="moment.js"></script>
    <script src="script.js"></script>
  </body>
</html>
